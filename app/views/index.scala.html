                    console.log('hi!#!');

    }

    @main("list") {
        @for(member <- members) {
            <p>순서 : @member.mid</p>
            <p>아이디 : @member.userid</p>
            <p>비밀번호 : @member.password</p>

            <p>등록일자 : @member.regdate</p>
        }
    }
